---
# Tasks for nginx role

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install Nginx
  apt:
    name: nginx
    state: present

- name: Remove default nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Create load balancer configuration
  template:
    src: loadbalancer.conf.j2
    dest: /etc/nginx/sites-available/loadbalancer.conf
    mode: '0644'

- name: Enable load balancer site
  file:
    src: /etc/nginx/sites-available/loadbalancer.conf
    dest: /etc/nginx/sites-enabled/loadbalancer.conf
    state: link

- name: Test nginx configuration
  command: nginx -t
  register: nginx_test
  changed_when: false

- name: Restart nginx
  systemd:
    name: nginx
    state: restarted
    enabled: yes
